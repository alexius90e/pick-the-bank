<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PickTheBank</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container-xxl">
        <div class="row">
          <div class="col-12">
            <div class="logo"><a class="logo__link" href="./">PickTheBank</a></div>

            <nav class="nav header__nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">All deposits</a>
              <a class="nav-link" href="#">Favourites</a>
              <a class="nav-link" href="#">Blog</a>
            </nav>

            <nav class="nav header__auth">
              <a class="nav-link header__auth-link" href="#">Log In</a>
              <a class="nav-link header__auth-link header__auth-sign-up" href="#">Sign up</a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section class="search">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="search__bar">
              <button class="btn btn-primary">Find deposits</button>
            </div>
          </div>

          <div class="col-xl-12">
            <div class="quick-search">
              <div class="quick-search__tags">
                <h4 class="quick-search__title">Quick search:</h4>
                <div class="quick-search__tag">Best interest rates</div>
                <div class="quick-search__tag">Available online</div>
              </div>

              <button class="quick-search__reset">Reset all</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <main class="main"></main>

    <footer class="footer"></footer>
  </body>
</html>
